<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maison Evangeline</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(243, 241, 241);
            padding-top: 100px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #590202;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
           

        }

         h1 {
            font-size: 24px;
            letter-spacing: 1px;
            font-family: 'Times New Roman', Times, serif;
            color: white;
        }

        .container {
            background-color: #c3c4c6;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        label {
            align-self: flex-start;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ffffff;
          
        }

        button {
            padding: 10px 20px;
            background-color: #590202;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #6e5a58;
        }

        #resultadoBusca {
            margin-top: 30px;
            text-align: left;
            padding-left: 20px;
        }

        .erro {
            color: red;
            margin-top: 15px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            input,
            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Maison Evangeline</h1>
    </header>

    <div class="container">
        <h2>OS MELHORES SAPATOS ESTÃO AQUI</h2>
        <p>O que você procura</p>
        <form id="formBusca">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do sapato" />

            <label for="tamanho">Tamanho:</label>
            <input type="number" id="tamanho" name="tamanho" placeholder="Digite o tamanho" />

            <button type="submit">Buscar Sapato</button>
        </form>

        <ul id="resultadoBusca"></ul>
        <div id="mensagemErro" class="erro"></div>
    </div>

    <script>
        async function buscarSapato(filtros) {
            let url = "http://localhost:8000/Sapatos";
            const params = [];
            if (filtros.nome) params.push(`nome=${encodeURIComponent(filtros.nome)}`);
            if (filtros.tamanho) params.push(`tamanho=${encodeURIComponent(filtros.tamanho)}`);
            if (params.length > 0) url += "?" + params.join("&");

            try {
                const resposta = await fetch(url);
                const resultadoBusca = document.getElementById("resultadoBusca");
                const mensagemErro = document.getElementById("mensagemErro");
                resultadoBusca.innerHTML = "";
                mensagemErro.innerText = "";

                if (resposta.status === 200) {
                    const dados = await resposta.json();
                    if (dados.length > 0) {
                        dados.forEach(sapato => {
                            const listItem = document.createElement("li");
                            listItem.innerText = `Nome: ${sapato.nome || '-'} | Marca: ${sapato.marca || '-'} | Tamanho: ${sapato.tamanho || '-'}`;
                            resultadoBusca.appendChild(listItem);
                        });
                    } else {
                        mensagemErro.innerText = "ESSE PRODUTO NÃO EXISTE";
                    }
                } else if (resposta.status === 404) {
                    const erro = await resposta.json();
                    mensagemErro.innerText = erro.mensagem || "Produto não encontrado.";
                } else {
                    mensagemErro.innerText = "Erro ao buscar o sapato.";
                }
            } catch (erro) {
                document.getElementById("mensagemErro").innerText = "Erro ao conectar ao servidor.";
            }
        }

        document.getElementById("formBusca").addEventListener("submit", function (e) {
            e.preventDefault();
            const nome = document.getElementById("nome").value.trim();
            const tamanho = document.getElementById("tamanho").value.trim();
            buscarSapato({ nome, tamanho });
        });
    </script>
</body>

</html>
