    <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estoque de Sapatos</title>
  <link rel="stylesheet" href="estoque.css">
</head>
<style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #fff0f5;
  color: #800040;
}

header {
  background-color: #ff66b2;
  color: white;
  padding: 20px;
  text-align: center;
}

main {
  padding: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background-color: #ffe6f0;
  box-shadow: 0 0 10px rgba(204, 0, 102, 0.2);
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  padding: 15px;
  text-align: center;
  border-bottom: 1px solid #ffb6c1;
}

th {
  background-color: #ffb6c1;
  color: #4b004b;
}

tr:hover {
  background-color: #ffd6e8;
}

footer {
  background-color: #ff66b2;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 40px;
}
</style>
<body>
  <header>
    <h1>Estoque de Sapatos</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tamanho</th>
          <th>Quantidade</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sapato Rosa Claro</td>
          <td>36</td>
          <td>10</td>
          <td>R$ 120,00</td>
        </tr>
        <tr>
          <td>Sapato Pink Luxo</td>
          <td>38</td>
          <td>5</td>
          <td>R$ 150,00</td>
        </tr>
        <tr>
          <td>Sapato Rosa Bebê</td>
          <td>37</td>
          <td>8</td>
          <td>R$ 99,90</td>
        </tr>
        <tr>
          <td>Sapato Fúcsia Glam</td>
          <td>39</td>
          <td>3</td>
          <td>R$ 180,00</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Estoque Sapatos Rosa</p>
  </footer>
</body>
</html>
  
</body>
</html>
